<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Darker grey color for header and footer */
        header, footer {
            background-color: #343a40; /* Dark grey */
            color: white;
        }

        /* Sticky header at the top */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* Body and html full height to use flexbox layout */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Main content area takes available space */
        .content-wrapper {
            flex: 1; /* This allows the content area to grow */
        }

        /* Sticky footer at the bottom */
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }

        /* Add some padding to prevent content from being hidden behind the sticky footer */
        .navbar-brand img {
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <!-- Logo placeholder -->
                <a class="navbar-brand" href="/">
                    <img src="logo-placeholder.png" alt="Logo">
                </a>

                <!-- Right-aligned login/logout button -->
                <div class="d-flex">
                    {% if user_authenticated %}
                        <button class="btn btn-danger" onclick="location.href='/logout'">Logout</button>
                    {% else %}
                        <button class="btn btn-primary" onclick="location.href='/login'">Login/Register</button>
                    {% endif %}
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <div class="content-wrapper">
        <div class="container mt-4">
            {% block content %} <!-- Content will be injected here from child templates --> {% endblock %}
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="text-center">
        <p>&copy; <span id="year"></span> Simple URL Shortener</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dynamically update the year in the footer
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
