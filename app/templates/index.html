<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">No Frills URL Shortener</h1>
        
        <form id="url-form" class="mt-4">
            <div class="mb-3">
                <label for="original_url" class="form-label">Enter your URL</label>
                <!-- Change the input type to 'text' instead of 'url' -->
                <input type="text" class="form-control" id="original_url" placeholder="example.com" required>
            </div>
            <button type="submit" class="btn btn-primary">Shorten URL</button>
        </form>

        <div id="result" class="mt-4" style="display:none;">
            <h3>Shortened URL</h3>
            <p><strong>Original URL:</strong> <span id="original_url_display"></span></p>
            <p><strong>Shortened URL:</strong> <a href="#" id="short_url_display" target="_blank"></a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/scripts.js"></script>  <!-- Reference to your static JS file -->
</body>
</html>
