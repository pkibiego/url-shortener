<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Register</h1>
    
    <form method="POST" action="/register" class="mt-4">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter a password"
                pattern="^(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                title="Password must be at least 8 characters long and contain at least one number and one special character.">
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
        </div>

        <div class="mb-3">
            <label for="nickname" class="form-label">Nickname (Optional)</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Enter a nickname (optional)">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div class="mt-4">
        <p>Already have an account? <a href="/login">Login here</a>.</p>
    </div>
</div>
{% endblock %}
