<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="container">
    <h1 class="center-align">URL Shortener</h1>

    <div class="row">
        <form id="create-form" class="col s12 m8 offset-m2">
            <div class="input-field">
                <input type="url" id="original-url" class="validate" required>
                <label for="original-url">Enter URL</label>
            </div>
            <div class="center-align">
                <button type="submit" class="btn waves-effect waves-light">Shorten URL</button>
            </div>
        </form>
    </div>

    <h2 class="center-align">Shortened URLs</h2>
    <ul id="url-list" class="collection with-header"></ul>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
